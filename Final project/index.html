<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tailwind starter file</title>
  </head>
  <body>
    <!-- Container nav + hero section -->
    <div class="main-gradient">
    <!-- Navigation bar -->
    <nav class="fixed w-full z-30 top-0">
      <!-- Navigation container -->
      <div class="container mx-auto w-full flex items-center justify-between py-2 px-6 space-x-10 md:space-x-20 ">
        <!-- Logo -->
        <div class="z-20 w-20 h-30">
          <img src="./images/logo.png" alt="notefy logo image" class="w-full" />
        </div>
        <!-- Menu items -->
        <div class="hidden items-center space-x-16 uppercase text-black font-semibold text-lg md:flex">
          <a href="#features" class="tracking-widest hover:text-[#891112]">Features</a>
          <a href="#pricing" class="tracking-widest hover:text-[#891112]">Pricing</a>
          <a href="#faq" class="tracking-widest hover:text-[#891112]">FAQ</a>
          <a href="#testimonials" class="tracking-widest hover:text-[#891112]">Testimonials</a>
        </div>

        <button id="menu-btn" class="z-30 md:hidden focus:outline-none hamburger">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
      <!-- Mobile Menu -->
      <div id="menu" class="fixed inset-0 z-20 flex-col items-center self-end w-full h-full m-h-screen px-6 py-1 pt-24 pb-4 tracking-widest text-white uppercase divide-y divide-gray-500 opacity-90 bg-veryDarkBlue hidden">
        <div class="w-full py-3 text-center">
          <a href="#features" class="block hover:text-softRed">Features</a>
        </div>
        <div class="w-full py-3 text-center">
          <a href="#download" class="block hover:text-softRed">Download</a>
        </div>
        <div class="w-full py-3 text-center">
          <a href="#faq" class="block hover:text-softRed">FAQ</a>
        </div>
        <div class="w-full py-3 text-center">
          <a href="#" class="block hover:text-softRed">Login</a>
        </div>
      </div>
      <hr class="border-b border-black opacity-25 my-0 py-0" />
    </nav>

    <!-- Hero section -->
    <section class="hero-section pt-32">
      <!-- Container For Image & Content -->
      <div class="container p-4 mx-auto flex flex-col-reverse md:flex-row items-center justify-between">
        <!-- Content -->
        <div class="flex flex-col w-full space-y-10 my-6 justify-center text-center md:w-1/2 md:text-left">
          <h1 class="my-4 text-4xl font-semibold leading-tight md:text-5xl lg:text-6xl">
            A Simple Note Taking App
          </h1>
          <p class="max-w-md mx-auto text-lg text-center text-gray-800 md:text-2xl md:text-left md:mt-0 md:mx-0">
            A clean and simple interface to organize your notes.
            Open your app and see your content instantly. Try it for
            free.
          </p>
        </div>
          <!-- Image -->
          <div class="w-56 p-10 pr-6 text-center md:w-1/2">
            <img class="w-full z-50" src="./images/notas.svg" alt="Notes image">
          </div>
      </div>
      <!-- Button container -->
          <div class="flex justify-center items-center w-full mb-6">
          <button
            class="text-sm font-semibold bg-white text-gray-800 rounded-full my-6 py-4 px-8 shadow-lg border-2 border-[#891112] 
            hover:bg-gray-800 hover:text-white
            focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out
            md:px-12 md:px-6 md:text-lg lg:px-16 lg:py-8 lg:text-3xl"
          >
            Download
          </button>
          </div> <!--  button container -->

      </div>
    </section>
    </div> <!--nav + hero-->
  </body>
</html>
